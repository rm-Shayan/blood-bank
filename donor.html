<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Blood - Blood Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-red-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">Blood Bank</a>
            <div class="space-x-4">
                <a href="donor.html" class="hover:text-gray-200">Donate Blood</a>
                <a href="receive.html" class="hover:text-gray-200">Request Blood</a>
                <a href="admin.html" class="hover:text-gray-200">Admin Login</a>
                <a href="auth.html" class="hover:text-gray-200">Login/Signup</a>
            </div>
        </div>
    </nav>

    <!-- Donor Form Section -->
    <div class="container mx-auto px-4 py-8">
        <div id="donorFormSection" class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Donate Blood</h1>
            <form id="DonorForm" class="space-y-4">
                <!-- Personal Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="donorName" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="donorName" name="donorName" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500">
                    </div>
                    <div>
                        <label for="donorBirthDate" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                        <input type="date" id="donorBirthDate" name="donorBirthDate" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="donorGender" class="block text-sm font-medium text-gray-700">Gender</label>
                        <select id="donorGender" name="donorGender" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="donorBloodGroup" class="block text-sm font-medium text-gray-700">Blood Group</label>
                        <select id="donorBloodGroup" name="donorBloodGroup" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500">
                            <option value="">Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="donorPhoneNum" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="tel" id="donorPhoneNum" name="donorPhoneNum" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500">
                    </div>
                    <div>
                        <label for="donorEmail" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="donorEmail" name="donorEmail" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500">
                    </div>
                </div>

                <div>
                    <label for="donorAdress" class="block text-sm font-medium text-gray-700">Address</label>
                    <textarea id="donorAdress" name="donorAdress" rows="3" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500"></textarea>
                </div>

                <!-- Health Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="donorWeight" class="block text-sm font-medium text-gray-700">Weight (kg)</label>
                        <input type="number" id="donorWeight" name="donorWeight" min="50" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500">
                    </div>
                    <div>
                        <label for="lastDonationDate" class="block text-sm font-medium text-gray-700">Last Donation Date</label>
                        <input type="date" id="lastDonationDate" name="lastDonationDate"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Health Conditions</label>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" name="policies" value="diabetes" class="rounded border-gray-300 text-red-600 focus:ring-red-500">
                            <span class="ml-2 text-sm text-gray-600">Diabetes</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="policies" value="hypertension" class="rounded border-gray-300 text-red-600 focus:ring-red-500">
                            <span class="ml-2 text-sm text-gray-600">Hypertension</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="policies" value="heartDisease" class="rounded border-gray-300 text-red-600 focus:ring-red-500">
                            <span class="ml-2 text-sm text-gray-600">Heart Disease</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="policies" value="none" class="rounded border-gray-300 text-red-600 focus:ring-red-500">
                            <span class="ml-2 text-sm text-gray-600">None</span>
                        </label>
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                    Register as Donor
                </button>
            </form>
        </div>

        <!-- Donor Cards Section -->
        <div class="mt-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Registered Donors</h2>
            <div id="donorCards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Donor cards will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Blood Bank Management System. All rights reserved.</p>
        </div>
    </footer>


    <script type="module" src="islogin.js"></script>
    <script type="module" src="donor.js"></script>
    <script>
        // Check user type and hide form if user is a receiver
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('user'));
            const donorFormSection = document.getElementById('donorFormSection');
            
            if (user && user.userType === 'receiver') {
                donorFormSection.innerHTML = `
                    <div class="text-center py-8">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">Access Denied</h2>
                        <p class="text-gray-600">As a blood receiver, you cannot register as a donor.</p>
                        <a href="receive.html" class="mt-4 inline-block text-red-600 hover:text-red-800">Go to Request Blood</a>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
