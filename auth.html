<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blood Bank Login & Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  .active-tab {
    color: #dc2626; /* text-red-600 */
    font-weight: 600;
    border-bottom: 2px solid #dc2626;
  }
  .tab {
    color: #6b7280; /* text-gray-500 */
    transition: all 0.3s ease;
  }
  .tab:hover {
    color: #dc2626;
  }
</style>

 
</head>
<body class="bg-red-100 flex items-center justify-center min-h-screen font-sans">
  <div class="bg-white shadow-2xl rounded-3xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-red-600 mb-6">Blood Bank Portal</h2>

    <!-- Tabs -->
    <div class="flex justify-around mb-6 border-b pb-2">
      <button id="loginTab" class="tab active-tab">Login</button>
      <button id="signupTab" class="tab">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-5 transition-opacity duration-300">
      <div>
        <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
        <input id="email" name="email" type="email" placeholder="Enter your email" required 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400 outline-none" />
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter your password" required 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400 outline-none" />
      </div>
      <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition duration-300">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="space-y-5 hidden transition-opacity duration-300">
      <div>
        <label for="userName" class="block text-gray-700 font-medium mb-1">Full Name</label>
        <input id="userName" name="userName" type="text" placeholder="Enter your full name" required 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400 outline-none" />
      </div>
      <div>
        <label for="userEmail" class="block text-gray-700 font-medium mb-1">Email</label>
        <input id="userEmail" name="userEmail" type="email" placeholder="Enter your email" required 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400 outline-none" />
      </div>
      <div>
        <label for="userPassword" class="block text-gray-700 font-medium mb-1">Password</label>
        <input id="userPassword" name="userPassword" type="password" placeholder="Create a password" required 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-400 outline-none" />
      </div>
      <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition duration-300">Sign Up</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginTab = document.getElementById("loginTab");
      const signupTab = document.getElementById("signupTab");
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");
  
      const toggleTabs = (isLogin) => {
        loginForm.classList.toggle("hidden", !isLogin);
        signupForm.classList.toggle("hidden", isLogin);
        loginTab.classList.toggle("active-tab", isLogin);
        signupTab.classList.toggle("active-tab", !isLogin);
      };
  
      loginTab.addEventListener("click", () => toggleTabs(true));
      signupTab.addEventListener("click", () => toggleTabs(false));
    });
  </script>
  
 <script type="module" src="islogin.js"></script>
 <script type="module" src="auth.js"></script>
 
</body>
</html>
