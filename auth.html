<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Signup - Blood Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-red-50 to-red-100 min-h-screen">

  <!-- Navigation -->
  <nav class="bg-white shadow-lg">
    <div class="container mx-auto px-4 py-3">
      <div class="flex justify-between items-center">
        <a href="index.html" class="flex items-center space-x-2">
          <i class="fas fa-heartbeat text-red-600 text-2xl"></i>
          <span class="text-xl font-bold text-gray-800">Blood Bank</span>
        </a>
        <a href="index.html" class="text-gray-600 hover:text-red-600 transition-colors">
         
        </a>
      </div>
    </div>
  </nav>

  <!-- Auth Container -->
  <div class="container mx-auto px-4 py-12">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
      
      <!-- Tabs -->
      <div class="flex border-b">
        <button id="loginTab" class="flex-1 py-4 px-6 text-center font-medium text-red-600 border-b-2 border-red-600">
          <i class="fas fa-sign-in-alt mr-2"></i>Login
        </button>
        <button id="signupTab" class="flex-1 py-4 px-6 text-center font-medium text-gray-500 hover:text-red-600">
          <i class="fas fa-user-plus mr-2"></i>Signup
        </button>
      </div>

      <!-- Login Form -->
      <div id="loginForm" class="p-8">
        <form id="loginFormElement" class="space-y-6">
          <div>
            <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1">
              <i class="fas fa-envelope mr-2"></i>Email
            </label>
            <input type="email" id="loginEmail" name="email" required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-red-500"
              placeholder="Enter your email">
          </div>
          <div>
            <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">
              <i class="fas fa-lock mr-2"></i>Password
            </label>
            <input type="password" id="loginPassword" name="password" required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-red-500"
              placeholder="Enter your password">
          </div>
          <button type="submit"
            class="w-full bg-red-600 text-white py-3 px-4 rounded-lg hover:bg-red-700 focus:ring-2 focus:ring-red-500">
            <i class="fas fa-sign-in-alt mr-2"></i>Login
          </button>
        </form>
      </div>

      <!-- Signup Form -->
      <div id="signupForm" class="p-8 hidden">
        <form id="signupFormElement" class="space-y-6">
          <div>
            <label for="signupName" class="block text-sm font-medium text-gray-700 mb-1">
              <i class="fas fa-user mr-2"></i>Name
            </label>
            <input type="text" id="signupName" name="userName" required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-red-500"
              placeholder="Enter your name">
          </div>
          <div>
            <label for="signupEmail" class="block text-sm font-medium text-gray-700 mb-1">
              <i class="fas fa-envelope mr-2"></i>Email
            </label>
            <input type="email" id="signupEmail" name="userEmail" required
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-red-500"
              placeholder="Enter your email">
          </div>
          <div>
            <label for="signupPassword" class="block text-sm font-medium text-gray-700 mb-1">
              <i class="fas fa-lock mr-2"></i>Password
            </label>
            <input type="password" id="signupPassword" name="userPassword" required minlength="6"
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-red-500"
              placeholder="Enter your password">
            <p class="mt-1 text-sm text-gray-500">
              <i class="fas fa-info-circle mr-1"></i>Password must be at least 6 characters long
            </p>
          </div>
          <button type="submit"
            class="w-full bg-red-600 text-white py-3 px-4 rounded-lg hover:bg-red-700 focus:ring-2 focus:ring-red-500">
            <i class="fas fa-user-plus mr-2"></i>Signup
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Alert Container -->
  <div id="alertContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

  <!-- Scripts -->
  <script type="module" src="islogin.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
