<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Blood - Blood Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-red-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="text-2xl font-bold">Blood Bank</div>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="hover:text-red-200">Home</a>
                    <a href="donate.html" class="hover:text-red-200">Donate Blood</a>
                    <a href="receive.html" class="hover:text-red-200">Need Blood</a>
                    <a href="admin.html" class="hover:text-red-200">Admin Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Request Form Section -->
    <div class="container mx-auto px-6 py-12">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold text-red-600 mb-8">Blood Request Form</h1>
            
            <form class="bg-white shadow-md rounded-lg p-8">
                <!-- Patient Information -->
                <div class="mb-8">
                    <h2 class="text-xl font-semibold mb-4">Patient Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-700 mb-2">Patient Name</label>
                            <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-red-500" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Age</label>
                            <input type="number" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-red-500" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Blood Group Required</label>
                            <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-red-500" required>
                                <option value="">Select Blood Group</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Units Required</label>
                            <input type="number" min="1" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-red-500" required>
                        </div>
                    </div>
                </div>

                <!-- Hospital Information -->
                <div class="mb-8">
                    <h2 class="text-xl font-semibold mb-4">Hospital Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-700 mb-2">Hospital Name</label>
                            <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-red-500" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Doctor Name</label>
                            <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-red-500" required>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-gray-700 mb-2">Hospital Address</label>
                            <textarea class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-red-500" rows="3" required></textarea>
                        </div>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="mb-8">
                    <h2 class="text-xl font-semibold mb-4">Contact Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-gray-700 mb-2">Contact Person Name</label>
                            <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-red-500" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Relationship with Patient</label>
                            <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-red-500" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Phone Number</label>
                            <input type="tel" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-red-500" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Email</label>
                            <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-red-500" required>
                        </div>
                    </div>
                </div>

                <!-- Emergency Information -->
                <div class="mb-8">
                    <h2 class="text-xl font-semibold mb-4">Emergency Information</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-2">Required Date</label>
                            <input type="date" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-red-500" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Reason for Blood Requirement</label>
                            <textarea class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-red-500" rows="3" required></textarea>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Is this an emergency?</label>
                            <div class="space-y-2">
                                <label class="flex items-center">
                                    <input type="radio" name="emergency" value="yes" class="mr-2" required>
                                    <span>Yes</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="emergency" value="no" class="mr-2">
                                    <span>No</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="bg-red-600 text-white px-8 py-3 rounded-lg hover:bg-red-700 transition duration-300">
                        Submit Request
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-6 py-8">
            <div class="text-center">
                <p class="text-gray-400">Â© 2024 Blood Bank. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
